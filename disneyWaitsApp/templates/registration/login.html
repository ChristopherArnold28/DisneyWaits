{% extends 'full_base.html' %}
{% load bootstrap4 %}


{% block main_content %}
<br>
<h1><strong>Login</strong></h1>
<hr>
<form action = "{% url 'login' %}" method = "post" class="form">
  {% csrf_token %}
  {% bootstrap_form form layout='inline' %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    Login
  </button>
  {% endbuttons %}
</form>
<a href= "/accounts/password_reset/"><button type = "button" class = "btn btn-primary">
  Forgot Password
</button></a>
